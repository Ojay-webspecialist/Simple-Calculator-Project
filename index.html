<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen"/>
    <title>A simple calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="theCalculator">
        <main>
          <!--This section displays the output of calculations-->
          <div class="theCalculatorDisplay">0</div>

          <!--this markup displays the calculator keys-->
          <div class="theCalculatorKeys">
            <button class="operatorKey" data-attr="add">+</button>
            <button class="operatorKey" data-attr="subtract">-</button>
            <button class="operatorKey" data-attr="multiply">*</button>
            <button class="operatorKey" data-attr="divide">%</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>

            <button data-attr="decimal">.</button>
            <button data-attr="clear">CLS</button>
            <button class="equalKey" data-attr="calculate">=</button>
          </div>
        </main>

       
      </div>

      <footer style="margin-top: 2em; z-index:-2 ;text-align:center">
        <p style="font-size:0.6em ; color:white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif  ">Made with love and <i>üç≤</i> in <img src="./img/nigeria-flag-wave-icon-16.png" alt="nigerian flag" width="30px" height="18px" style="padding-top: 3px;width: 30px;height:20px"> </p>
        
    </footer>
     
    </div>
    
  </body>
  <script src="./jss/main.js"></script>
</html>
